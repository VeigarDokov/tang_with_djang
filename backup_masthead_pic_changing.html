        <body>
            <!-- Image Carousel -->
            <div class="image-carousel" style="text-align: center; bg-primary;">
                <img src="{% static 'assets/p1.jpg' %}" alt="Image 1" class="active"  style="width: 100%; height: auto;">
                <img src="{% static 'assets/p2.jpg' %}" alt="Image 2" style="width: 100%; height: auto;">
                <img src="{% static 'assets/p3.jpg' %}" alt="Image 3" style="width: 100%; height: auto;">
                <img src="{% static 'assets/p4.jpg' %}" alt="Image 4" style="width: 100%; height: auto;">
                <img src="{% static 'assets/p5.jpg' %}" alt="Image 5" style="width: 100%; height: auto;">
                <!-- Add more images as needed -->
            </div>
        
            <script type="text/javascript">
                $(document).ready(function() {
                    // Set the interval for changing images (in milliseconds)
                    var interval = 3000; // Change every 3 seconds
        
                    // Function to handle image changing
                    function changeImage() {
                        var $active = $('.image-carousel img.active');
                        var $next = ($active.next().length > 0) ? $active.next() : $('.image-carousel img:first');
        
                        $active.fadeOut(function() {
                            $active.removeClass('active');
                            $next.fadeIn().addClass('active');
                        });
                    }
        
                    // Initial state: hide all images except the first one
                    $('.image-carousel img:not(:first)').hide();
        
                    // Start the interval for changing images
                    setInterval(changeImage, interval);
                });
            </script>

        </body>
