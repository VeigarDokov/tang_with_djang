<!-- myapp/templates/myapp/crypto_prices.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Prices</title>
</head>
<body>
    <h1>Cryptocurrency Prices</h1>
    <ul>
        {% for coin in data %}
            <li>{{ coin.symbol }}: {{ coin.quote.USD.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
